<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Website</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="gif">
            <img src="dancing-cat.gif" alt="Cat animation">
        </div>
        <h2><b>DO YOU WANT TO GO ON A DATE? </b></h2>

            <div class="button">
                <a href="Yes-Yes.html">
                    <button>YES</button>
                </a>
                <div class="noButton"> <button id="noButton">NO</button> </div>
                
            </div>

        <div class="audio">
            <audio id="audioPlayer" controls>
                <source src="Doki Doki Literature Club! OST - My Confession.mp3">
            </audio>        
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', () => {
            const container = document.querySelector('.container');
            const x = Math.random() * (container.offsetWidth - noButton.offsetWidth);
            const y = Math.random() * (container.offsetHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        window.onload = function() {
            const audioPlayer = document.getElementById('audioPlayer');
            let audioStarted = false;

            audioPlayer.volume = 0.05;

            document.body.addEventListener('click', function() {
                if (!audioStarted) {
                    audioPlayer.muted = true;
                    audioPlayer.play().then(() => {
                        audioPlayer.muted = false;
                        audioStarted = true;
                    }).catch(error => {
                        console.log("Autoplay error:", error);
                    });
                }
            });
        };
    </script>
</body>
</html>
