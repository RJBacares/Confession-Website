<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Website</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="gif">
            <img src="dancing-cat.gif" alt="Cat animation">
        </div>
        <h2><b>DO YOU WANT TO GO ON A DATE? </b></h2>

            <div class="button">
                <a href="Yes-Yes.html">
                    <button>YES</button>
                </a>
                <div class="noButton"> <button id="noButton">NO</button> </div>
                
            </div>

        <div class="audio">
            <audio id="audioPlayer" controls>
                <source src="Doki Doki Literature Club! OST - My Confession.mp3">
            </audio>        
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".container");
            let noButton = document.getElementById("noButton");
            let clickCount = 0;

            noButton.addEventListener("click", () => {
                clickCount++;
                createNewButton();
                if (clickCount >= 5) {
                    activateHoverEffect();
                }
            });

            function createNewButton() {
                const newButton = document.createElement("button");
                newButton.textContent = "NO";
                newButton.classList.add("no-btn");
                newButton.style.position = "absolute";
                newButton.style.left = `${Math.random() * (container.offsetWidth - 50)}px`;
                newButton.style.top = `${Math.random() * (container.offsetHeight - 30)}px`;
                container.appendChild(newButton);
                newButton.addEventListener("click", () => {
                    clickCount++;
                    createNewButton();
                    if (clickCount >= 5) {
                        activateHoverEffect();
                    }
                });
            }

            function activateHoverEffect() {
                document.querySelectorAll(".no-btn").forEach(button => {
                    button.addEventListener("mouseover", () => {
                        const x = Math.random() * (container.offsetWidth - button.offsetWidth);
                        const y = Math.random() * (container.offsetHeight - button.offsetHeight);
                        button.style.left = `${x}px`;
                        button.style.top = `${y}px`;
                    });
                });
            }
        });

        window.onload = function() {
            const audioPlayer = document.getElementById('audioPlayer');
            let audioStarted = false;

            audioPlayer.volume = 0.05;

            document.body.addEventListener('click', function() {
                if (!audioStarted) {
                    audioPlayer.muted = true;
                    audioPlayer.play().then(() => {
                        audioPlayer.muted = false;
                        audioStarted = true;
                    }).catch(error => {
                        console.log("Autoplay error:", error);
                    });
                }
            });
        };
    </script>
</body>
</html>
